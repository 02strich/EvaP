{% extends "lecturer_base.html" %}

{% load i18n %}
{% load static %}

{% block scripts %}
	{{ block.super }}
    
	<script>
		$(document).ready(function() {
			$.localise('ui-multiselect', {/*language: 'en',*/ path: '{% get_static_prefix %}js/locale/'});
			$("select[multiple='multiple']").each(function(i,e) {
				//$(e).width($(e).width());
				$(e).multiselect();
			});
		});
	</script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <p>
        <form method="POST" class="multiselect-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
	    <div class="actions">
		<input type="submit" value="{% trans "Save your profile" %}" class="btn primary"/>
	    </div>
        </form>
    </p>
    
    <div>
        <img src="{{ object.thumbnail.url }}" />
    </div>
{% endblock %}
