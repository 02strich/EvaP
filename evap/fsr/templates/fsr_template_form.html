{% extends "fsr_base.html" %}

{% load i18n %}
{% load static %}

{% block header %}
    {{ block.super }}
    
    <!-- prevent from accendential closing -->
	<script type="text/javascript" src="{% get_static_prefix %}js/leave.js"></script>
{% endblock %}


{% block content %}
    {{ block.super }}
    <p>
        <form method="POST" class="multiselect-form" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="stdform">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "Save template" %}" onclick="submitFormOkay = true;"/>
        </form>
    </p>
{% endblock %}
