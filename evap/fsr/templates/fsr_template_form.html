{% extends "fsr_base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
    {{ block.super }}
    <p>
        <form method="POST" class="multiselect-form" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "Save template" %}"/>
        </form>
    </p>
{% endblock %}
