{% extends "fsr_base.html" %}

{% load i18n %}

{% block content %}
    {{ block.super }}
    <p>
        <form method="POST">
            {% csrf_token %}
            {% if form.fields %}
                <ul>{{ form.as_ul }}</ul>
                <input type="submit" value="{% trans "Publish courses" %}"/>
            {% else %}
                {% trans "There are no courses ready to publish." %}
            {% endif %}
        </form>
    </p>
{% endblock %}
