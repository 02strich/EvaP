{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load semesters %}

{% block header %}
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/fsr.css" />
    <link type="text/css" rel="stylesheet" href="{% get_static_prefix %}css/ui.multiselect.css" />
    <script type="text/javascript" src="{% get_static_prefix %}js/plugins/localisation/jquery.localisation-min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/plugins/scrollTo/jquery.scrollTo-min.js"></script>
    <script type="text/javascript" src="{% get_static_prefix %}js/ui.multiselect.js"></script>
{% endblock %}

{% block menu %}
    <p>{% trans "Actions" %}:</p>
    <ul>{% block actions %}{% endblock %}</ul>
    </br>
    
    <p><a href="{% url fsr.views.index %}">{% trans "Semesters" %}</a></p>
    {% show_semesters %}
    </br>
{% endblock %}
