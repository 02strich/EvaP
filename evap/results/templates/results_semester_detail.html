{% extends "results_base.html" %}

{% load i18n %}

{% block content %}
    {{ block.super }}
    
    <h3>
        {{ semester.name }}
    </h3>
    
    <table>
    {% for course in courses %}
        <tr>
            <td><a href="{% url evap.results.views.course_detail semester.id course.id %}">{{ course }}</a></td>
            <td>{{ course.grade|floatformat:1 }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
