{% extends "results_base.html" %}

{% load i18n %}

{% block content %}
    {{ block.super }}
    
    <h3>{% trans "Semesters" %}</h3>
    
    <ul>
        {% for semester in semesters %}
            <li><a href="{% url results.views.semester_detail semester.id %}">{{ semester.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
